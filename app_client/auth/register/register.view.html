<navigation></navigation>

<div class="container">
  <div class="page-header" content="vm.pageHeader"></div>

  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Already a member? Please <a href="/#login?page={{ vm.returnPage }}">log in</a> instead.</p>
      <form ng-submit="vm.onSubmit()">
        <div class="alert alert-danger" role="alert" ng-show="vm.formError">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="name">Full name</label>
          <input id="name" class="form-control" type="text" placeholder="Enter your name" ng-model="vm.credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input id="email" class="form-control" type="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <button class="btn btn-default" type="submit">Register!</button>
      </form>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
