<div class="modal-content">
  <form id="addReview" class="form-horizontal" name="addReview" role="form" ng-submit="vm.onSubmit()">
    <div class="modal-header">
      <button class="close" type="button" ng-click="vm.modal.cancel()">
        <span aria-hidden="true">Ã—</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 id="myModalLabel" class="modal-title">
        Add your review for {{ vm.locationData.locationName }}
      </h4>
    </div>
    <div class="modal-body">
      <div class="alert alert-danger" role="alert" ng-show="vm.formError">{{ vm.formError }}</div>
      <div class="form-group">
        <label for="name" class="col-xs-2 col-sm-2 control-label">Name</label>
        <div class="col-xs-10 col-sm-10">
          <input id="name" class="form-control" type="text" name="name" required="requried" ng-model="vm.formData.name">
        </div>
      </div>
      <div class="form-group">
        <label for="rating" class="col-xs-2 col-sm-2 control-label">Rating</label>
        <div class="col-xs-12 col-sm-2">
          <select id="rating" class="form-control input-sm" name="rating" ng-model="vm.formData.rating">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="review" class="col-xs-2 col-sm-2 control-label">Review</label>
        <div class="col-sm-10">
          <textarea id="review" class="form-control" name="review" rows="5" required="required" ng-model="vm.formData.reviewText"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" type="button" ng-click="vm.modal.cancel()">Cancel</button>
      <button class="btn btn-primary" type="submit">Submit review</button>
    </div>
  </form>
</div>
